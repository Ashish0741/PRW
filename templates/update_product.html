{% extends 'base_02.html' %}

{% block title %}
PRW | Update Product
{% endblock title %}

{% block body %}
<div class="container">
    {% include 'messages.html' %}

    <div class="card my-5">
        <div class="card-body">
            <form action="/update_product/{{product.product_id}}" method="post" enctype="multipart/form-data">
                <h1>Update Product</h1>
                <hr>

                <div class="form-group">
                    <label>Category : </label>
                    <select class="btn btn-outline-dark" id="category" name="category_id">
                        {% for category in categories %}
                        {% if category.category_id == product.category_id %}
                        <option value="{{ product.category_id }}" selected>{{ product.category.category_name }}</option>
                        {% else %}
                        <option value="{{ category.category_id }}" >{{ category.category_name }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="product_name" value="{{product.product_name}}"
                        required>
                </div>

                <div class="form-group">
                    <label>Price</label>
                    <input type="number" class="form-control" name="product_price" value="{{product.product_price}}"
                        required>
                </div>

                <div class="form-group">
                    <label>Image</label>
                    <input type="file" class="form-control btn btn-outline-dark" name="product_image" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" name="product_desc" required>{{product.product_desc}}</textarea>
                </div>

                <button type="submit" class="btn btn-outline-dark">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock body %}
