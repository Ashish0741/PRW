{% extends 'base.html' %}

{% block title %}
PRW | Contact Us
{% endblock title %}


{% block body %}
<!-- Jumbotron Start -->
<div class="jumbotron jumbotron-fluid bg-contact">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <h1 class="display-4 bg-contact-text"><b>Your Feedback Matters!</b></h1>
                <p class="lead text-light">Contact Us to Make a Difference.</p>
            </div>
            <div class="col-md-3">
                <img src="{{ url_for('static', filename='images/uploads/contactus.png')}}" alt="home page image">
            </div>
        </div>
    </div>
</div>

<!-- Jumbotron End -->

<!-- Contact Form Start -->
<div class="container">
    {% include 'messages.html' %}
    <div class="card my-5">
        <div class="card-body">
            <h1 class="text-center">Contact Us</h1>
            <hr>
            <form action="/contact" method="post">
                <div class="form-group">
                    <label>Full Name :</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label>Email :</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email id" required>
                </div>
                <div class="form-group">
                    <label>Mobile Number :</label>
                    <input type="text" name="mobile" class="form-control" placeholder="Enter your mobile number" required>
                </div>
                <div class="form-group">
                    <label>Message :</label>
                    <textarea name="message" class="form-control" cols="10" rows="5" placeholder="Write your suggestions or queries" required></textarea>
                </div>
                <div class="text-center">
                <button type="submit" class="btn btn-outline-dark">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Contact Form End -->
{% endblock body %}
