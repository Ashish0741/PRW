<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>PRW | Registration</title>
</head>

<body class="bg-body">
    <nav class="navbar">
        <a href="/" class="navbar-brand text-light">Product Rental App</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-light display-4 mt-100" style="font-size: 40px;">Get ready to embark on an unforgettable
                    adventure with our top-notch rental products! </h1>
                <h1 class="text-light display-4 mt-5" style="font-size: 80px;">Book now !</h1>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        {% include 'messages.html' %}
                        <h1 class="text-center">Register Here</h1>
                        <hr>
                        <form action="/register" method="post">

                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" name="username" placeholder="Use alphanumeric characters." required>
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password"
                                    placeholder="Mininum of 7 length aphanumeric characters" required>
                            </div>

                            <div class="row mb-2">

                                <div class="col">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                                </div>

                                <div class="col">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                                </div>

                            </div>

                            <div class="form-group">
                                <label>Mobile Number</label>
                                <input type="tel" class="form-control" name="mobile_number" placeholder="Mobile Number"
                                    required>
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Email Address"
                                    required>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="is_rentee" id="option1" value="true">
                                <label class="form-check-label mr-5" for="option1">
                                    is_rentee
                                </label>

                                <input class="form-check-input" type="radio" name="is_renter" id="option2" value="true">
                                <label class="form-check-label" for="option2">
                                    is_renter
                                </label>
                            </div>

                            <button type="submit" class="btn btn-outline-dark btn-block mt-2">Submit</button>

                            <p class="mt-2">Already a member ? <a href="/login">Login Here</a></p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
